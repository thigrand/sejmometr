<ion-content padding>
  dashboard page
  <div class="container">
    <div class="row">
      <div class="col col-xs-12 col-sm-6 col-sm-4 col-lg-3" *ngFor="let party of parties;">
        <ion-card>
          <img src="assets/PPlogos/pis.jpg"/>
          <div class="card-title">{{party.deputies.length}}</div>
          <div class="card-subtitle">{{party.club_name}}</div>
        </ion-card>
      </div>
    </div>
  </div>
</ion-content>
